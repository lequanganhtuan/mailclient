<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <link rel="stylesheet" href="..//validate.css" />-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>TDTU Mail</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap");

      :root {
        --success--color: #1dbfaf;
        --error-color: #e74c3c;
      }

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        outline: none;
        list-style: none;
        text-decoration: none;
      }

      .background-container {
        background-image: url("https://upload.wikimedia.org/wikipedia/vi/thumb/5/5a/Logo_trường_Đại_học_Công_nghệ_thông_tin_và_Truyền_thông_Việt_-_Hàn%2C_Đại_học_Đà_Nẵng.svg/1920px-Logo_trường_Đại_học_Công_nghệ_thông_tin_và_Truyền_thông_Việt_-_Hàn%2C_Đại_học_Đà_Nẵng.svg.png");
        background-size: 50%;
        background-position: center;
        background-repeat: no-repeat;
        height: 120px;
        width: auto;
        margin-bottom: 42px;
      }

      body {
        font-family: "Poppins";
        background: #f1f1f1;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        width: 500px;
        border-radius: 8px;
        padding: 30px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        height: 550px;
        box-shadow: 0 2px 5px 0 rgba(51, 62, 73, 0.1);
      }

      .form-control {
        position: relative;
        margin-bottom: 20px;
      }

      .form-control input {
        height: 40px;
        width: 100%;
        border: none;
        border-bottom: 2px solid #dadada;
        font-size: 16px;
        margin-bottom: 20px;
      }

      input::placeholder {
        color: var(--success--color);
      }

      .form-control span {
        width: 0;
        border-bottom: 2px solid var(--success--color);
        position: absolute;
        top: 38px;
        left: 0;
        transition: 0.5s;
      }

      .form-control input:focus~span {
        width: 100%;
      }

      .form-control.error small {
        color: var(--error-color);
      }

      .form-control.error input {
        border-bottom: 2px solid var(--error-color);
      }

      .btn-submit {
        border: none;
        width: 100%;
        color: white;
        background: var(--success--color);
        padding: 10px 10px;
        font-size: 20px;
        border-radius: 8px;
        margin: 16px 0px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .login:hover {
        background-color: #1ac7b6;
      }

      .login{
        width : 100%;
        padding : 12px 8px;
        font-weight : bold;
        border : none;
        color : white;
        font-size: 16px;
        background: var(--success--color);
        border-radius : 999px;
        margin-bottom : 60px;
        cursor : pointer;
        box-shadow: 0 2px 5px 0 rgba(51, 62, 73, 0.1);
      }
      .signup-link{
        display : flex;
        justify-content : space-between;
      }
      .forgotPassword{
        border : none ;
        color :var(--success--color) ;
        background-color:transparent;
        font-weight : 600;
        padding : 8px 12px;
        cursor : pointer;
        border-radius : 999px;
      }
      .forgotPassword:hover {
        background: #f5f6f8 ;
      }
      .signup{
        padding : 8px 12px;
        border-radius : 4px;
        font-weight : 600;
        border : none;
        color : white;
        background-color: var(--success--color);
        cursor : pointer;
      }

      .signup:hover {
        background: #0e85d5;
      }

      .signup-link a {
        color:#8d8b8b;
      }

      .signup-link a:hover {
        color: #000000 ;
      }




    </style>

  </head>

  <body>
    <div class="container">
      <div class="background-container">

      </div>

      <form action="/login" method="post">
        <div class="form-control">
          <input name="username" id="email" type="text" placeholder="Email" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input name="password" id="password" type="password" placeholder="Password" />
          <span></span>
          <small></small>
        </div>
        <button class="login">
            Login
        </button>
        <div class="signup-link">
          <a href="/forgotPassword" style="text-decoration: none;">Forgot email?</a>
          <a href="/register" style="text-decoration: none;">Create account</a>
        </div>
        <div th:if="${param.error}"  class="form-group" style="border-radius:10px;font-size: 15px;background-color:#d04646;color: #efefef;height: 30px;margin-top: 10px;text-align: center;">
          Invalid email and password
        </div>

        <div th:if="${param.logout}" class="form-group" style="border-radius:10px;font-size: 15px;background-color:#4c9a45;color: #efefef;height: 30px;margin-top: 10px;text-align: center;">
          Log out successfully
        </div>
      </form>
    </div>
  </body>

</html>
